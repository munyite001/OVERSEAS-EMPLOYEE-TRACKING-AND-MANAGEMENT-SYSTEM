<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/dashboard.css">
    <title> Dashboard </title>
</head>
<body>

    {% block main %}
    {% endblock %}
    <div class="sidebar">
        <div class="logo">
            {% block home %}{% endblock %}
        </div>
        <ul>
            <li>{% block dashboard_name %}{% endblock %}</li>
            {% block sidebar %}
            {% endblock %}
        </ul>
    </div>
    <div class="display">
        {% block display %}
        {% endblock %}
    </div>
    {% block scripts %}
    {% endblock %}
</body>
</html>
